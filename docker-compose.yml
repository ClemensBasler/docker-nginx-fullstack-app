version: "3"

networks:
  frontend:
  backend:

services:

  nginx:
      build: ./nginx/
      image: nginx-image
      ports:
          - 80:80
      links:
          - backend
          - frontend
      networks:
          - frontend
          - backend

  backend:
      build: ./backend/
      image: backend-image
      networks:
          - backend

  frontend:
      build: ./frontend/    
      image: frontend-image
      networks:
          - frontend
